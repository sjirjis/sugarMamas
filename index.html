	<div class="row">
		<div class="sloganBox col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
			<h1><strong>"Listen To Your Mama"</strong></h1>
		</div>

	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a class="signUp" href="#signupBox">Sign Up</a></li>
			<li class="tab"><a class="login" href="#loginBox">Log In</a></li>
		</ul>

		<div class="tab-content">
			<div id="signupBox">
				<div id="signupBasic">
					<h1>Signing up is quick and easy &#9787;</h1>


					<div class="top-row">
						<div class="field-wrap">
							<label>
	                First Name<span class="req">*</span>
	              </label>
							<input type="text" required autocomplete="off" id="signupFn" />
						</div>

						<div class="field-wrap">
							<label>
	                Last Name<span class="req">*</span>
	              </label>
							<input type="text" required autocomplete="off" id="signupLn" />
						</div>
					</div>

					<div class="field-wrap">
						<label>
	              Zipcode<span class="req">*</span>
	            </label>
						<input type="text" required autocomplete="off" id="signupZipcode" />
					</div>

					<!-- <div class="field-wrap">
	            <label>
	              Phone Number ex. (123)-456-7890 <span class="req">*</span>
	            </label>
	            <input type="tel"required autocomplete="off" id="signupPhone"/>
	          </div> -->

					<div class="field-wrap">
						<label>
	              Email Address<span class="req">*</span>
	            </label>
						<input type="email" required autocomplete="off" id="signupEmail" />
					</div>
				</div>

				<h2>Are you a diabetic?</h2>

				<ul class="tab-group" id="signupDiabetic">
					<li class="tab active"><a class="noDiabetic" href="#signupBasic">No</a></li>
					<li class="tab"><a class="yesDiabetic" href="#isrIbr">Yes</a></li>
				</ul>

				<br>

				<div id="isrIbr">
					<div class="field-wrap">
						<label>
		              Insulin to Sugar Ratio<span class="req">*</span>
		            </label>
						<input type="number" required autocomplete="off" id="signupIsr" />
					</div>

					<div class="field-wrap">
						<label>
		              Insulin to Blood Sugar Ratio<span class="req">*</span>
		            </label>
						<input type="number" required autocomplete="off" id="signupIbr" />
					</div>
				</div>

				<!-- <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id="signupUsername"/>
          </div> -->

				<div class="field-wrap">
					<label>
              Set A Password<span class="req">*</span>
            </label>
					<input type="password" required autocomplete="off" id="signupPassword" />
				</div>

				<button class="button button-block" id="signupSubmit" />Get Started</button>



			</div>

			<div id="loginBox">
				<h1>Welcome Back!</h1>



				<div class="field-wrap">
					<label>
              Email Address/Username<span class="req">*</span>
            </label>
					<input type="email" required autocomplete="off" id="loginUser" />
				</div>

				<div class="field-wrap">
					<label>
              Password<span class="req">*</span>
            </label>
					<input type="password" required autocomplete="off" id="loginPassword" />
				</div>

				<p class="forgot" id="forgotPassword"><a href="#">Forgot Password?</a></p>

				<button class="button button-block" id="loginSubmit" />Log In</button>



			</div>

		</div>
		<!-- tab-content -->

		<!-- Keeping searchBox outside of the "tab-content" section; we want it to be a separate container and have it hide or display independently. -->
		<div id="searchBox">
			<h2>Choose your food!</h2>
			<br>
			<div class="field-wrap">
				<label>
            Type in your food here!<span class="req">*</span>
            </label>
				<input type="text" required id="searchInput" autocomplete="off" />
				<br><br>
				<button class="button button-block" id="searchSubmit" />Search!</button>
				<br>
				<button class="button button-block" id="logoutNow" />Log Out</button>
			</div>
		</div>

		<div id="resultsBox">
			<h2>Select the most relevant option from the choices below:</h2>
			<div class="field-wrap" id="resultsOptions">
				<!--Thee buttons dyanmically generated by the first API call from our search will be placed here-->
				<br>
				<button class="button button-block" id="logoutNow" />Log Out</button>
			</div>
		</div>

		<div id="finalBox">
			<div id="outputBox"></div>
			<div id="searchagainBox">
				<button class="button button-block" id="searchAgain"> Search Again </button>
				<br>
				<button class="button button-block" id="historySubmit"> Add to History </button>
				<br>
				<button class="button button-block" id="logoutNoww" />Log Out</button>
			</div>
		</div>

	</div>
